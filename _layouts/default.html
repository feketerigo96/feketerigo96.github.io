<!DOCTYPE html>
<html lang="en">

{% include head.html %}





<body ontouchstart="">

    {% include nav.html %}

    {{ content }}


    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-jekyll-search/1.7.2/simple-jekyll-search.min.js" integrity="sha256-DsgE6Y6cI5eAZoTg8tJ5VBxFs+rnL8smPwt/u8tyAYo=" crossorigin="anonymous"></script>

    
    <div id="search-container" style="text-align: center;">
        <input type="text" id="search-input" placeholder="Search...">
        <ul id="results-container"></ul>
    </div>
    

    <script>
        SimpleJekyllSearch({
        searchInput: document.getElementById("search-input"),
        resultsContainer: document.getElementById("results-container"),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{title}"</a></li>',
        noResultsText: 'No Result!',
        limit: 20,
        fuzzy: false
        })
    </script>



    {% include footer.html %}

</body>

</html>
